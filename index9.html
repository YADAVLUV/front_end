<!DOCTYPE html>
<html>
<head>
    <title>Hoverable Side Buttons</title>

    </a> </h1>
    <style>
        
        /* Base styles for the side buttons */
        .side-buttons {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Styles for the side buttons on hover */
        .side-buttons:hover {
            background-color: #555;
        }

        /* Positioning for each button */
        .button1 {
            top: 10%;
        }

        .button2 {
            top: 30%;
        }

        .button3 {
            top: 50%;
        }

        .button4 {
            top: 70%;
        }

        .button5 {
            top: 90%;
        }
    </style>
</head>
<body>
    <div class="side-buttons button1">Button 1</div>
    <div class="side-buttons button2">Button 2</div>
    <div class="side-buttons button3">Button 3</div>
    <div class="side-buttons button4">Button 4</div>
    
</body>
</html>
