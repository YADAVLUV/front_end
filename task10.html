<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Background with Navigation Buttons</title>
    <style>
        body {
            background-color: yellow;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="nav-button" href="#">Button 1</a>
        <a class="nav-button" href="#">Button 2</a>
        <a class="nav-button" href="#">Button 3</a>
        <a class="nav-button" href="#">Button 4</a>
    </div>
</body>
</html>
