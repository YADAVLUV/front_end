<!DOCTYPE html>
<html>
<head>
    <title>Vertical Navigation Bar</title>
    <style>
        /* Style for the vertical navigation bar */
        .vertical-nav {
            width: 200px;
            background-color: lightblue;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
        }

        .vertical-nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .vertical-nav a:hover {
            background-color: orange
        }
    </style>
    <style>
        /* Style for the horizontal navigation bar */
        .horizontal-nav {
            background-color:lightblue;
            overflow: hidden;
        }

        .horizontal-nav a {
            float: right;
            display: block;
            color: white;
            text-align: right;
            padding: 14px 16px;
            margin-right: 0%;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color:orange;
        }
    </style>
</head>
<body>
    <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">JAVA</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
    </div>
    <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">JAVA</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
    </div>
